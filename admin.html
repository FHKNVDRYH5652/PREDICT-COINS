<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box, .dashboard {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: none;
    }
    .login-box.active, .dashboard.active {
      display: block;
    }
    input[type="password"] {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      margin: 5px;
    }
    button.approve {
      background: #22c55e;
      color: white;
    }
    button.reject {
      background: #ef4444;
      color: white;
    }
    .request {
      background: rgba(255, 255, 255, 0.08);
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
    }
    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Login Box -->
  <div class="login-box active" id="loginBox">
    <h2>Admin Access</h2>
    <p>Enter Passcode</p>
    <input type="password" id="adminPass" placeholder="Enter Passcode">
    <br>
    <button onclick="checkPass()">Login</button>
    <p id="error" style="color: red; display: none;">Wrong Passcode</p>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <h2>Payment Approval Requests</h2>
    <div id="requests"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBs7eQyMrcN8kJWMHl2ac2UZHlYQ6DypD8",
      authDomain: "terminal-xxrr.firebaseapp.com",
      databaseURL: "https://terminal-xxrr-default-rtdb.firebaseio.com",
      projectId: "terminal-xxrr",
      storageBucket: "terminal-xxrr.appspot.com",
      messagingSenderId: "722753278120",
      appId: "1:722753278120:web:bfa37aab39635a4e57f29d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ Hidden Passcode (change here if needed)
    const correctPass = "457";

    function checkPass() {
      const input = document.getElementById("adminPass").value;
      if (input === correctPass) {
        document.getElementById("loginBox").classList.remove("active");
        document.getElementById("dashboard").classList.add("active");
        loadRequests();
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    // ✅ Load Payment Requests
    function loadRequests() {
      const ref = db.ref("payments");
      ref.on("value", snapshot => {
        const data = snapshot.val();
        const container = document.getElementById("requests");
        container.innerHTML = "";

        if (data) {
          Object.keys(data).forEach(key => {
            const req = data[key];
            if (!req.approved) {
              const div = document.createElement("div");
              div.classList.add("request");
              div.innerHTML = `
                <p><strong>User:</strong> ${req.user || "Unknown"}</p>
                <p><strong>UTR:</strong> ${req.utr}</p>
                <p><strong>Coins:</strong> ${req.coins}</p>
                <button class="approve" onclick="approveRequest('${key}')">Approve</button>
                <button class="reject" onclick="rejectRequest('${key}')">Reject</button>
              `;
              container.appendChild(div);
            }
          });
        } else {
          container.innerHTML = "<p>No requests pending.</p>";
        }
      });
    }

    // ✅ Approve Request
    function approveRequest(key) {
      db.ref("payments/" + key).update({ approved: true });
      alert("Approved successfully!");
    }

    // ✅ Reject Request
    function rejectRequest(key) {
      db.ref("payments/" + key).remove();
      alert("Request rejected!");
    }
  </script>
</body>
</html>

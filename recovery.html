<div class="app-bg" style="background-image:url('assets/anime4.png')">
  <div class="header card">
    <div><h3>Recovery Strategy</h3><div class="small">Loss recovery steps with voice guide (Hindi)</div></div>
    <div><a href="index.html"><button>Home</button></a></div>
  </div>

  <div style="margin-top:18px" class="card">
    <label class="small">Enter your loss amount (₹):</label>
    <input id="lossAmt" class="input" placeholder="100" />
    <label class="small" style="margin-top:8px">Choose plan duration:</label>
    <select id="plan" class="input">
      <option value="1">1 Day</option>
      <option value="3">3 Days</option>
      <option value="7">1 Week</option>
      <option value="30">1 Month</option>
      <option value="90" selected>3 Months</option>
    </select>

    <div style="margin-top:12px">
      <button id="createPlan">Create Strategy</button>
    </div>

    <div id="stepsArea" style="margin-top:12px"></div>
  </div>
</div>

<script>
function createPlan(loss, days){
  const steps = [];
  // simple percentage rule: step1 deposit 5% of loss, then subsequent steps increase slightly
  const step1 = Math.max(1, Math.round(loss*0.05));
  steps.push({title:'Step 1',text:`Deposit ₹${step1} (5% of loss)`});
  let remaining = loss - step1;
  // divide remaining over days equally as target profit each day, with suggested bet amounts
  const dailyTarget = Math.max(1, Math.ceil(remaining / Math.max(1, days)));
  for(let i=1;i<=days;i++){
    steps.push({title:`Day ${i}`,text:`Aaj ka target ₹${dailyTarget}. Suggested bet amount per level ₹${Math.max(1, Math.round(dailyTarget*0.05))}`});
  }
  steps.push({title:'Goal', text:`3 months goal set. Complete daily targets and mark complete.`});
  return steps;
}

document.getElementById('createPlan').addEventListener('click', ()=>{
  const loss = Number(document.getElementById('lossAmt').value || 100);
  const days = Number(document.getElementById('plan').value);
  localStorage.setItem('user_loss', loss);
  const steps = createPlan(loss, days);
  const area = document.getElementById('stepsArea');
  area.innerHTML = '';
  steps.forEach((s,idx)=>{
    const div = document.createElement('div');
    div.className='step';
    div.innerHTML = `<strong>${s.title}</strong><div style="margin-top:6px">${s.text}</div><div style="margin-top:8px"><button class="speakBtn" data-idx="${idx}">Speak</button> <button class="completeBtn" data-idx="${idx}">Complete</button></div>`;
    area.appendChild(div);
  });
  // auto speak step 1
  speakHindi(steps[0].text);
});

// delegate speak and complete
document.addEventListener('click', (e)=>{
  if(e.target.classList.contains('speakBtn')){
    const idx = Number(e.target.dataset.idx);
    const area = document.getElementById('stepsArea');
    const txt = area.children[idx].innerText;
    // speak only the instruction part
    const instr = txt.split('\n').slice(0,2).join(' ');
    speakHindi(instr);
  }
  if(e.target.classList.contains('completeBtn')){
    e.target.innerText = 'Completed';
    e.target.disabled = true;
    // if last step completed show congrats
    const all = document.querySelectorAll('.completeBtn');
    let done = 0;
    all.forEach(b=>{ if(b.disabled) done++; });
    if(done === all.length){
      // show popup and voice congrats
      alert('Congratulations! Goal Complete');
      speakHindi('Badhaai! Aaj ka target complete hua.');
    }
  }
});

function speakHindi(text){
  try{
    const u = new SpeechSynthesisUtterance(text);
    u.lang = 'hi-IN';
    u.rate = 0.95;
    speechSynthesis.cancel();
    speechSynthesis.speak(u);
  }catch(e){ console.warn('TTS not supported',e); }
}
</script>

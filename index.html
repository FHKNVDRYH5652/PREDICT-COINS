<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Coin Predictions — Plans</title>
<link rel="icon" href="favicon.ico"/>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
<style>
  :root{
    --panel:rgba(255,255,255,0.03);
    --neon:#00ff9d;--accent:#1dd3ff;--muted:#9fb0d6;
  }
  *{box-sizing:border-box;font-family:Inter,system-ui,Arial}
  body{margin:0;padding:28px;background:url('anime1.png') center/cover fixed;color:#eaf6ff}
  #tsparticles{position:fixed;inset:0;z-index:0}
  .wrap{position:relative;z-index:2;max-width:1100px;margin:auto}
  .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
  .brand{font-weight:900}
  .card{background:var(--panel);padding:18px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,0.6)}
  .grid{display:grid;grid-template-columns:1fr 340px;gap:18px}
  .plans{display:flex;flex-wrap:wrap;gap:12px}
  .plan{min-width:150px;padding:14px;border-radius:10px;background:linear-gradient(180deg,#071425,#08172b);cursor:pointer;text-align:center}
  .plan.selected{outline:2px solid #00ff9d}
  .btn{background:linear-gradient(90deg,var(--neon),var(--accent));color:#001;padding:10px 14px;border-radius:10px;border:none;font-weight:700;cursor:pointer}
  .ghost{background:transparent;border:1px solid rgba(255,255,255,0.1);padding:8px 12px;border-radius:8px;color:var(--muted);cursor:pointer}
  .wallet{background:rgba(0,0,0,0.2);padding:8px 12px;border-radius:10px}
  .small{font-size:13px;color:var(--muted)}
  @media (max-width:920px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div id="tsparticles"></div>

<div class="wrap">
  <div class="top">
    <div class="brand">Coin Predictions</div>
    <div class="wallet small">Wallet: <b id="walletTop">0</b> coins</div>
  </div>

  <div class="card grid">
    <div>
      <h2>Choose a Plan</h2>
      <div class="small">Min 100 – Max 4000. Rate: <b>2 coins = ₹1</b></div>
      <div id="plans" class="plans"></div>
      <div style="margin-top:12px">
        <label class="small">Custom Amount</label>
        <input id="customQty" type="number" min="100" max="4000" value="100"
         style="width:100%;padding:10px;border-radius:8px;background:transparent;color:#eaf6ff">
      </div>
      <div style="margin-top:12px;display:flex;gap:10px">
        <button id="goPay" class="btn">Proceed to Payment</button>
        <button id="goPredict" class="ghost">Go to Prediction</button>
      </div>
    </div>
    <div>
      <div class="card" style="padding:14px">
        <div style="font-weight:700">@BABA_TILLU</div>
        <div class="small">Customer Service</div>
        <button id="csBtn" class="btn" style="margin-top:8px">Telegram</button>
      </div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";

const firebaseConfig = {
  apiKey: "AIzaSyBs7eQyMrcN8kJWMHl2ac2UZHlYQ6DypD8",
  authDomain: "terminal-xxrr.firebaseapp.com",
  projectId: "terminal-xxrr",
  storageBucket: "terminal-xxrr.appspot.com",
  messagingSenderId: "722753278120",
  appId: "1:722753278120:web:bfa37aab39635a4e57f29d"
};
initializeApp(firebaseConfig);

// wallet from localStorage
function updateWallet(){ document.getElementById('walletTop').innerText = localStorage.getItem('wallet_coins')||'0'; }
updateWallet();

// plans
const presets=[100,200,500,1000,2000,4000];
const plansEl=document.getElementById('plans');
let selected=100;
function renderPlans(){
  plansEl.innerHTML='';
  presets.forEach(p=>{
    const d=document.createElement('div');
    d.className='plan'; d.innerHTML=`${p} coins<br><span class="small">₹${p/2}</span>`;
    d.onclick=()=>{selected=p;customQty.value=p;plansEl.querySelectorAll('.plan').forEach(x=>x.classList.remove('selected'));d.classList.add('selected');};
    plansEl.appendChild(d);
    if(p===selected)d.classList.add('selected');
  });
}
renderPlans();

goPay.onclick=()=>{
  let q=parseInt(customQty.value||'0',10);
  if(q<100||q>4000){alert("Enter between 100–4000");return;}
  localStorage.setItem('pendingPlan',q);
  location.href='payment.html';
};
goPredict.onclick=()=>location.href='prediction.html';
csBtn.onclick=()=>window.open('https://t.me/Nskskssiwi','_blank');
</script>
</body>
</html>

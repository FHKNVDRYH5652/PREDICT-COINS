<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sureshot — Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("anime1.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      padding: 15px;
      text-align: center;
      background: rgba(0,0,0,0.5);
      font-size: 20px;
    }
    .page { display: none; padding: 20px; }
    .active { display: block; }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #00c4ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .wallet { font-size: 18px; margin-bottom: 10px; }
    .signal-box { margin-top: 20px; font-size: 22px; font-weight: bold; }
    table { width: 100%; margin-top: 15px; border-collapse: collapse; }
    table, th, td { border: 1px solid white; }
    th, td { padding: 8px; text-align: center; }
    .admin-box { background: rgba(0,0,0,0.6); padding: 20px; border-radius: 12px; }
  </style>
</head>
<body>
  <header>Sureshot — All in One</header>

  <!-- Page 1: Home -->
  <div id="page1" class="page active">
    <div class="wallet">Wallet Balance: <span id="walletBalance">0</span> Coins</div>
    <button onclick="goToPage('page2')">Go to Payment</button>
    <button onclick="goToPage('page3')">Go to Prediction</button>
    <button onclick="goToPage('adminLogin')">Admin</button>
  </div>

  <!-- Page 2: Payment -->
  <div id="page2" class="page" style="background:url('anime2.png') no-repeat center center fixed; background-size:cover;">
    <h2>Scan & Pay</h2>
    <img src="qr.png" alt="QR Code" width="200"/>
    <p id="paymentPlanText">Pay here</p>
    <input type="text" id="utr" placeholder="Enter 12 digit UTR"/>
    <button onclick="confirmPayment()">Confirm</button>
    <p id="paymentStatus"></p>
    <button onclick="goToPage('page1')">Back</button>
  </div>

  <!-- Page 3: Prediction -->
  <div id="page3" class="page" style="background:url('anime3.png') no-repeat center center fixed; background-size:cover;">
    <h2>Prediction</h2>
    <p>Current Period: <span id="periodNumber">Loading...</span></p>
    <p>Countdown: <span id="countdown">60</span>s</p>
    <button onclick="generatePrediction()">Generate Prediction (-10 Coins)</button>
    <div id="signalResult" class="signal-box"></div>
    <h3>Prediction History</h3>
    <table>
      <thead>
        <tr><th>Period</th><th>Signal</th><th>Result</th><th>Action</th></tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>
    <p>Accuracy: <span id="accuracy">0%</span></p>
    <button onclick="goToPage('page1')">Back</button>
    <audio id="bgMusic" src="music.m4a" autoplay loop></audio>
  </div>

  <!-- Admin Login -->
  <div id="adminLogin" class="page">
    <h2>Admin Access</h2>
    <input type="password" id="adminPass" placeholder="Enter Password"/>
    <button onclick="checkAdmin()">Login</button>
    <button onclick="goToPage('page1')">Back</button>
    <p id="adminMsg"></p>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="page">
    <div class="admin-box">
      <h2>Admin Panel</h2>
      <p>Set Current Period:</p>
      <input type="text" id="setPeriod" placeholder="Enter Period Number"/>
      <button onclick="updatePeriod()">Update Period</button>
      <p id="adminStatus"></p>
      <button onclick="goToPage('page1')">Back</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBs7eQyMrcN8kJWMHl2ac2UZHlYQ6DypD8",
      authDomain: "terminal-xxrr.firebaseapp.com",
      databaseURL: "https://terminal-xxrr-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "terminal-xxrr",
      storageBucket: "terminal-xxrr.firebasestorage.app",
      messagingSenderId: "722753278120",
      appId: "1:722753278120:web:bfa37aab39635a4e57f29d",
      measurementId: "G-E3MZH3E1K5"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Wallet
    let balance = localStorage.getItem("wallet") ? parseInt(localStorage.getItem("wallet")) : 0;
    document.getElementById("walletBalance").innerText = balance;

    function updateWallet(val) {
      balance += val;
      if(balance<0) balance=0;
      localStorage.setItem("wallet", balance);
      document.getElementById("walletBalance").innerText = balance;
    }

    // Page navigation
    function goToPage(id) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // Payment
    function confirmPayment() {
      const utr = document.getElementById("utr").value;
      if(utr.length !== 12) { document.getElementById("paymentStatus").innerText="Invalid UTR"; return; }
      document.getElementById("paymentStatus").innerText="Processing... Wait 10s";
      setTimeout(()=>{
        updateWallet(100); // fixed 100 coin credit for demo
        document.getElementById("paymentStatus").innerText="Coins Credited!";
      },10000);
    }

    // Prediction
    let currentPeriod = 20250915100010000;
    let countdown=60, timer;
    const periodEl=document.getElementById("periodNumber");
    const cdEl=document.getElementById("countdown");

    function startCountdown() {
      clearInterval(timer);
      timer=setInterval(()=>{
        countdown--;
        cdEl.innerText=countdown;
        if(countdown<=0){
          countdown=60;
          incrementPeriod();
        }
      },1000);
    }

    function incrementPeriod(){
      let num=parseInt(currentPeriod.toString().slice(-3));
      num=(num%999)+1;
      let prefix=currentPeriod.toString().slice(0,-3);
      currentPeriod=parseInt(prefix+num.toString().padStart(3,"0"));
      set(ref(db,"period"),currentPeriod);
    }

    onValue(ref(db,"period"),snap=>{
      if(snap.exists()){
        currentPeriod=snap.val();
        periodEl.innerText=currentPeriod;
        countdown=60;
        startCountdown();
      }
    });

    function generatePrediction(){
      if(balance<10){ alert("Not enough coins!"); return; }
      updateWallet(-10);
      const signal=Math.random()>0.5?"Big":"Small";
      document.getElementById("signalResult").innerText="Signal: "+signal;
      addHistory(currentPeriod,signal);
    }

    function addHistory(period,signal){
      const table=document.getElementById("historyTable");
      const row=document.createElement("tr");
      row.innerHTML=`<td>${period}</td><td>${signal}</td><td id="res-${period}">Pending</td>
      <td><button onclick="setResult(${period},'Win')">Win</button>
      <button onclick="setResult(${period},'Loss')">Loss</button></td>`;
      table.prepend(row);
    }

    window.setResult=function(period,res){
      document.getElementById("res-"+period).innerText=res;
      updateAccuracy();
    }

    function updateAccuracy(){
      let total=0,win=0;
      document.querySelectorAll("#historyTable tr").forEach(r=>{
        const t=r.querySelector("td:nth-child(3)").innerText;
        if(t==="Win"||t==="Loss"){ total++; if(t==="Win") win++; }
      });
      let acc=total?((win/total)*100).toFixed(1):0;
      document.getElementById("accuracy").innerText=acc+"%";
    }

    // Admin
    function checkAdmin(){
      const pass=document.getElementById("adminPass").value;
      if(pass==="457"){ goToPage("adminPanel"); }
      else { document.getElementById("adminMsg").innerText="Wrong Password"; }
    }

    function updatePeriod(){
      const val=document.getElementById("setPeriod").value;
      if(val){
        set(ref(db,"period"),parseInt(val));
        document.getElementById("adminStatus").innerText="Updated!";
      }
    }
  </script>
</body>
</html>
